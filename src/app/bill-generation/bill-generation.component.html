
<div class="container mt-5">
   
    <h2 class="text-left">Bill Generation</h2>
    <!-- Customer Form -->
    <div class="card p-4 ">
    <form #Formadmin="ngForm" (ngSubmit)="onSubmit(Formadmin)">
      <!-- First Row: Customer ID, Name, and Email -->
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="customerId" class="form-label">Customer ID</label>
          <input 
            type="text" 
            class="form-control" 
            id="customerId" 
            [(ngModel)]="customer.customerId" 
            name="customerId" 
            required 
          />
        </div>
  
        <div class="col-md-4">
          <label for="month" class="form-label">Bill Date</label>
          <input 
          type="date" 
          class="form-control" 
          id="month" 
          [(ngModel)]="customer.month" 
          name="month" 
          required 
        />
          
        </div>
  
        <div class="col-md-4">
          <label for="year" class="form-label">Due Date</label>
          <input 
          type="date" 
          class="form-control" 
          id="year" 
          [(ngModel)]="customer.year" 
          name="year" 
          required 
        />
        </div>
      </div>
  
      <!-- Second Row: Phone -->
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="units" class="form-label">Units</label>
          <input 
            type="text" 
            class="form-control" 
            id="units" 
            (change)="change(customer.units)"
            [(ngModel)]="customer.units" 
            name="units" 
            required 
          />
        </div>
        <div class="col-md-4">
          <label for="billamount" class="form-label">Bill Amount</label>
          <input 
            type="text" 
            class="form-control" 
            id="billamount" 
            [(ngModel)]="customer.billamount" 
            name="billamount" 
           disabled
            required 
          />
        </div>
  
        <!-- Empty columns to maintain the 3 fields per row structure -->
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
      </div>
  
      <!-- Buttons -->
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Generate Bill</button>
        <button type="button" class="btn btn-secondary" (click)="reset(Formadmin)">Reset</button>
      </div>
    </form>
    </div>
    </div>
    <app-pending-bills></app-pending-bills>
