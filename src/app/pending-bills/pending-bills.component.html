<div class="container mt-5">
    <h2 class="text-left mb-4">Pending List</h2>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>SNo</th>
          <th>Customer Id</th>
          <th>Bill Id</th>
          <th>Due Date</th>
          <th>Bill Amount</th>
          <th>Paid</th>
        
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers; let i = index" class="table-hover">
          <td>{{ i + 1 }}</td> <!-- Serial number -->
          <td>{{ customer.customerId }}</td>
          <td>{{ customer.billId }}</td>
          <td>{{ customer.duedate }}</td>
          <td>{{ customer.billAmount }}</td>
          <td>{{ customer.isPaid }}</td>
        </tr>
      </tbody>
    </table>
  </div>
